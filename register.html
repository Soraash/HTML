<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .colour {
            background-color: rgb(71, 199, 158);
            text-emphasis-color: rgb(71, 199, 158);
            text-align: none;
            margin: 30px;

        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="colour">
    <div class="container">

        <h1>Registration Form</h1>
        <label for="first-name"><b>First Name</b></label>
        <input type="text" placeholder=" First Name" name="first-name" required><br><br>

        <label for="Last-name"><b>Last Name</b></label>
        <input type="text" placeholder=" Last Name" name="last-name" required><br><br>
        <div class="container">
            <label for="Gender"><b>Gender</b></label>
            <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female">
            Female <input type="radio" name="gender" value="other"> Other<br><br>
        </div>
        <div>
            <label for="Last-name"><b>Date of Birth</b></label>
            <input type="text" placeholder="DOB" name="dob" required><br><br>
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                </select>
        </div>
        <div>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder=" username   @gmail.com" name="email" required>
            <p>You can use letters,Numbers,and Periods</p><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required><br><br>

            <label for="psw-Confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-Confirm" required><br><br>
        </div>


        <button type="submit">Register</button>
    </div>


</body>

</html>
